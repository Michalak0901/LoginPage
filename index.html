<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="imagens\favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="lado_esquerdo">
            <div class="side_image">
                <img src="imagens\side-image.svg" alt="">
            </div>
        </div>
        <div class="lado_direito">
            <div class="logo_image">
                <img src="imagens\logo.svg" alt="">
            </div>
            <div class="door">
                <img src="imagens\seta.png" alt="" class="door-image">
            </div>
            <div class="txt1">
                <h1>Faça seu login</h1>
            </div>
            <div class="txt2">
                <h2>Entre com suas informações de cadastro.</h2>
            </div>
            <div class="formulario">
                <div class="cadeado">
                    <i class="bi bi-lock"></i>
                </div>
                <div class="label_1">
                    <label>E-mail</label>
                </div>
                <div class="email_">
                    <input type="email" id="email1" placeholder="Digite seu email">
                    <i class="bi bi-envelope"></i>
                </div>
                <div class="label_2">
                    <label>Senha</label>
                </div>
                <div class="senha">
                    <input type="password" id="senha_1" placeholder="Digite sua senha">
                    <i class="bi bi-eye" id="botão" onclick="mostrar_senha()"></i>
                </div>
            </div>
            <div class="checkbox_1">
                <input type="checkbox" id="checkbox-1">
                <label for="checkbox-1" id="labelbox"> Lembre-me</label>
            </div>
            <div class="txt3">
                <h3>Esqueci minha senha</h3>
            </div>
            <div class="entrar">
                <input type="button" id="entrar_1" value="ENTRAR">
            </div>
            <div class="txt4">
                <h4>Não tem uma conta? <a style="cursor: pointer;">Registre-se</a></h4>
            </div>
        </div>
    </div>    
        <script src="script.js"></script>
</body>
</html>
