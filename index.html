<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imagens\images-desafio\favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="ladoEsquerdo">
            <img src="imagens\images-desafio\side-image.svg" id="sideImage" alt="">
        </div>
        <div class="ladoDireito">
            <img src="imagens\images-desafio\logo.svg" id="sideImage" alt="">
            <br>
            <br>
            <br>
            <br>
            <i class="bi bi-box-arrow-in-right" id="seta">&nbsp Faça seu Login</i>
            <h2 id="cadTxt">Entre com suas informações de cadastro.</h2>
            <form class="formDiv">
                E-mail <br>
                <input type="email" placeholder="Digite seu e-mail" id="emailLabel">
                    <i class="bi bi-envelope" id="mailIcon"></i>
                <br>
                <br>
                Senha <br>
                <input type="password" placeholder="Digite sua senha" id="senhaLabel">
                    <i class="bi bi-lock" id="lockIcon"></i>
                    <i class="bi bi-eye" id="eyeIcon" onclick="mostrar_senha()"></i>
                <br>
                <br>
                <div class="checkDiv">
                    <input type="checkbox" id="checkInput"> Lembre-me &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Esqueci minha senha
                </div>
                <br>
                <br>
                <button id="entBot">ENTRAR</button>
                <br>
                <h1 id="regTxt">Não tem uma conta? <strong style="cursor: pointer;">Registre-se</strong></h1>
            </form>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
